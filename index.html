<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linked Lists</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts.css">
</head>
<body>
  <div class="container">

    <section class="form">

      <div class="form--wrapper">
        <h1 class="form--logo">Linked <img class="form--logo--img" src="images/linked-list-logo.svg" alt=""> Lists</h1>
        <input class="form--input form--input--title" id="titleInput" type="text" placeholder="Website Title">
        <input class="form--input form--input--title--url" id="urlInput" type="text" placeholder="https://www.your url here">
        <button class="form--button" id="enterButton" type="button" disabled="true">Enter</button>
        <button class="form--clear--button" id="clearReadButton" >Clear Read Bookmarks</button>
        <p class = "counter" id="totalCards"></p>
        <p class = "counter" id="readCards"></p>
        <p class = "counter" id="unreadCards"></p>
      </div>

    </section>

    <section class="bookmarks" id="bookMarks"></section>

  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
